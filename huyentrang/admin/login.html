<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/huyentrang/admin/assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="/huyentrang/admin/assets/img/favicon.png"
    />
    <title>Kim Hỷ - Admin</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Nucleo Icons -->
    <link
      href="/huyentrang/admin/assets/css/nucleo-icons.css"
      rel="stylesheet"
    />
    <link href="/huyentrang/admin/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Main Styling -->
    <link
      href="/huyentrang/admin/assets/css/argon-dashboard-tailwind.css?v=1.0.1"
      rel="stylesheet"
    />
  </head>

  <body
    class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500"
  >
    <div class="container sticky top-0 z-sticky">
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 flex-0">
          <!-- Navbar -->
          <nav
            class="absolute top-0 left-0 right-0 z-30 flex flex-wrap items-center px-4 py-2 m-6 mb-0 shadow-sm rounded-xl bg-white/80 backdrop-blur-2xl backdrop-saturate-200 lg:flex-nowrap lg:justify-start"
          >
            <div
              class="flex items-center justify-between w-full p-0 px-6 mx-auto flex-wrap-inherit"
            >
              <a
                class="py-1.75 text-sm mr-4 ml-4 whitespace-nowrap font-bold text-slate-700 lg:ml-0"
                href="#"
                target="_blank"
              >
                Kim Hỷ - Admin Online
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <main class="mt-0 transition-all duration-200 ease-in-out">
      <section>
        <div
          class="relative flex items-center min-h-screen p-0 overflow-hidden bg-center bg-cover"
        >
          <div class="container z-1">
            <div class="flex flex-wrap -mx-3">
              <div
                class="flex flex-col w-full max-w-full px-3 mx-auto lg:mx-0 shrink-0 md:flex-0 md:w-7/12 lg:w-5/12 xl:w-4/12"
              >
                <div
                  class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none lg:py4 dark:bg-gray-950 rounded-2xl bg-clip-border"
                >
                  <div class="p-6 pb-0 mb-0">
                    <h4 class="font-bold">Sign In</h4>
                    <p class="mb-0">
                      Enter your username and password to sign in
                    </p>
                  </div>

                  <div class="flex-auto p-6">
                    <form role="form">
                      <div class="mb-4">
                        <input
                          type="text"
                          placeholder="Username"
                          id="adminUser"
                          class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="password"
                          placeholder="Password"
                          id="adminPass"
                          class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
                        />
                      </div>
                      <div id="loginMessage"></div>
                      <div class="text-center">
                        <button
                          type="button"
                          class="inline-block w-full px-16 py-3.5 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25"
                          onclick="login()"
                        >
                          Sign in
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div
                class="absolute top-0 right-0 flex-col justify-center hidden w-6/12 h-full max-w-full px-3 pr-0 my-auto text-center flex-0 lg:flex"
              >
                <div
                  class="relative flex flex-col justify-center h-full bg-cover px-24 m-4 overflow-hidden bg-[url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg')] rounded-xl"
                >
                  <span
                    class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-blue-500 to-violet-500 opacity-60"
                  ></span>
                  <h4 class="z-20 mt-12 font-bold text-white">
                    "Attention is the new currency"
                  </h4>
                  <p class="z-20 text-white">
                    The more effortless the writing looks, the more effort the
                    writer actually put into the process.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- plugin for scrollbar  -->
  <script
    src="/huyentrang/admin/assets/js/plugins/perfect-scrollbar.min.js"
    async
  ></script>
  <!-- main script file  -->
  <script
    src="/huyentrang/admin/assets/js/argon-dashboard-tailwind.js?v=1.0.1"
    async
  ></script>
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      CONFIG.SUPABASE_URL,
      CONFIG.SUPABASE_KEY
    );

    async function login() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value;

      const { data, error } = await supabaseClient
        .from("admins")
        .select("username, password")
        .eq("username", user)
        .single();

      if (error || !data) {
        document.getElementById("loginMessage").innerText =
          "❌ Sai tài khoản hoặc mật khẩu!";
        return;
      }

      // Sử dụng dcodeIO.bcrypt thay vì bcrypt
      const isValid = dcodeIO.bcrypt.compareSync(pass, data.password);

      if (!isValid) {
        document.getElementById("loginMessage").innerText =
          "❌ Sai tài khoản hoặc mật khẩu!";
        return;
      }

      localStorage.setItem("loggedInAdmin", "true");
      window.location.href = "index.html";
    }
  </script>
</html>
